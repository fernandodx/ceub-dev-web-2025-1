    <head>
        <script src="introducao.js"></script>

    <body>
        <h1>HOME</h1>
        <hr>
        <img id = "minhaImagem" src = "https://ea.uniceub.br/Images/logoCEUB.png"
        width = "200"
        height="100">
        <button id = "meuButao" onclick= "toggleImagem()" > Mostrar/Ocultar </button>

        <hr>
